---
layout: default
---

<article itemscope itemtype="http://schema.org/Article">
    <header>
        <h1>You are the Worst Today</h1>
    </header>
    
    {% for post in site.posts limit:1 %}
    <meta itemprop="author" content="Myles Braithwaite">
    <meta itemprop="datePublished" content="{{ post.date | date_to_xmlschema }}">
    <meta itemprop="headline" content="You are the Worst {{ post.date | date: "%-d %B, %Y" }}">
    
    <section itemprop="articleBody">
        {{ post.content | markdownify }}
        
        {% if post.gif %}
        <figure class="gif">
            <img src="{{ site.baseurl }}{% asset_path {{post.gif}} %}"{% if post.gif_caption %} alt="{{ post.gif_caption }}"{% endif %}>
            {% if post.gif_caption %}
            <figcaption>{{ post.gif_caption }}</figcaption>
            {% endif %}
        </figure>
        {% endif %}
    </section>
    
    <footer>
        <p>Published on <a href="{{ post.url }}" title="{{ post.date | date: '%F' }}" itemprop="url">{{ post.date | date: "%-d %B, %Y" }}</a>.</p>
    </footer>
    {% endfor %}
</article>
