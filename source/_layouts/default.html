<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <meta name="description" content="{{ site.description }}">
        <meta name="keywords" contnet="{% for keyword in site.keywords %}{{ keyword }}, {% endfor %}">
        
        <title>{% if page.date %}{{ site.title }} for {{ page.date }}{% else %}{{ site.title }} Today{% endif %}</title>
        
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        
        <link rel="stylesheet" href="{{ site.baseurl }}{% asset_path app.css %}">
        
        <link rel="alternate" type="application/atom+xml" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" title="{{ site.titel }} Feed">
    </head>
    <body>
        <div class="page">
            {% include header.html %}
            
            <div class="content">
                {{ content }}
            </div>
            
            {% include footer.html %}
        </div>
        
        <script type="text/javascript" src="{{ site.baseurl }}{% asset_path app.js %}"></script>
    </body>
</html>
